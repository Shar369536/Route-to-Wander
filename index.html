<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Route to Wander</title>
    <style>
        /* CSS styles go here */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #851111;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .background-image {
            width: 100%;
            height: 90vh;
            background-image: url("images.png");
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .brand-logo {
            max-width: 100px; /* Adjust size as needed */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <!-- Brand Name and Logo -->
            <img src="LOGO.png" alt="Brand Logo" class="brand-logo">
            <span>BrandName</span>
        </div>
        <ul>
            <!-- Navigation menu -->
            <li><a href="index1.html">Book</a>
                <div class="dropdown">
                    <div class="dropdown-content">
                        <a href="#">United States</a>
                        <a href="#">India</a>
                        <a href="#">France</a>
                        <a href="#">Germany</a>
                    </div>
                </div>
            </li>
            <li><a href="index1.html">Packages</a></li>
            
            <li><a href="index2.html">Gallery & About</a></li>
        </ul>
        <!-- Login & Register Button -->
        <div>
            <button><a href="login.html">Login</a></button>
            <button><a href="register.html">Register</a></button>
        </div>
    </nav>
    <div class="background-image">
        <!-- Heading text -->
        <h1>Welcome to Route to Wander</h1>
        <!-- Second line with changing country names -->
        <h2 id="placeName">Visit <span></span></h2>
        <!-- Book Now button -->
        <button>Book Now</button>
    </div>
    <script>
        // JavaScript for changing country names
        const placeNames = ['United States', 'India', 'France', 'Germany'];
        let index = 0;
        setInterval(() => {
            document.getElementById('placeName').innerText = placeNames[index];
            index = (index + 1) % placeNames.length;
        }, 200);
    </script>
</body>
</html>
